<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOCK-VISION</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/login.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- JS Registro -->
  <script type="module" src="../js/register.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="newNombre">Nombre</label>
        <input type="text" id="newNombre" placeholder="Escribe tu nombre">
      </div>
      <div class="input-group">
        <label for="newApellido">Apellido</label>
        <input type="text" id="newApellido" placeholder="Escribe tu apellido">
      </div>
      <div class="input-group">
        <label for="newemail">Correo</label>
        <input type="email" id="newemail" placeholder="ejemplo@correo.com">
      </div>
      <div class="input-group">
        <label for="newPassword">Contraseña</label>
        <input type="password" id="newPassword" placeholder="Crea una contraseña">
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <p class="register-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
      </p>
    </form>
  </div>

  <!-- Modal de éxito -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>✅ Registro Exitoso</h3>
      <p>Tu cuenta ha sido creada correctamente.</p>
    </div>
  </div>

  <!-- Contenedor de notificaciones -->
  <div id="toastContainer" class="toast-container"></div>
</body>
</html>
