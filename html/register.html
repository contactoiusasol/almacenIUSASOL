<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Almacén</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/login.css">
  <!--script de supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../js/register.js" type="module"></script>

</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="newUser">Usuario</label>
        <input type="text" id="newUser" placeholder="Elige un usuario">
      </div>
      <div class="input-group">
        <label for="newEmail">Correo</label>
        <input type="email" id="newEmail" placeholder="ejemplo@correo.com">
      </div>
      <div class="input-group">
        <label for="newPassword">Contraseña</label>
        <input type="password" id="newPassword" placeholder="Crea una contraseña">
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <p class="register-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
      </p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
